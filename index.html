<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wc-trianglify</title>
  <script type="module" src="./src/index.js"></script>

  <style>
    body {
      margin-top: 5rem;
      text-align: center;
    }

  </style>
</head>

<body>
  <wc-trianglify id="wc-trianglify"></wc-trianglify>
  <header>
    <h1>wc-trianglify</h1>
  </header>
  <div>
    <button id="re-Trianglify">re-Trianglify!</button>
  </div>

  <script>
    const wc = window['wc-trianglify']
    const btn = window['re-Trianglify']
    btn.addEventListener('click', () => {
      wc.trianglify()
    })
  </script>
</body>

</html>
